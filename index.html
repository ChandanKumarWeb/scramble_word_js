<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Source+Code+Pro:ital,wght@0,200..900;1,200..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="inderx.css">
    <title>Scramble</title>
</head>
<header> 
    <h1>GUESS THE WORD GAME</h1>
</header>
<body>
    <section>
        <div class="box">
            <h3 class="msg"> </h3>
            <input type="text", class="hidden">
            <button class="btn">Click Here To Start</button>
        </div>
    </section>

    <script>
        const msg = document.querySelector('.msg');
        const guess = document.querySelector('input');
        const btn = document.querySelector('.btn');
        let play = false;
        let newWords = "";
        let randWords = "";
        let swords = ['hello','establishment','narrow','milk','sun','moon','class','oracle','yamuna', 'shubhi', 'aparna','','yash','chandan','milan',];

        const CreateNewWords = () => {
            let ranNum = Math.floor(Math.random() * swords.length);
            let newTempSwords = swords[ranNum];

            return newTempSwords;
        }
        const scrambleWords = (arr) =>{
            for (let i = arr.length-1; i>0; i--){
                let temp = arr[i];
                let j = Math.floor(Math.random() * (i + 1));
                arr[i] = arr[j];
                arr[j] = temp;
            }
            return arr;
        }
        btn.addEventListener('click', function(){
            if(!play){
                play = true;
                btn.innerHTML = "Guess";
                guess.classList.toggle('hidden');
                newWords = CreateNewWords();
                randWords = scrambleWords( newWords.split("")).join("");
                msg.innerHTML = `Guess The Word: ${randWords}`;
            }
            else{
                let tempWord = guess.value;
                if(tempWord === newWords){
                    // console.log('CORRECT');
                    play = false;
                    msg.innerHTML = `Awesome It's Correct. It is ${newWords} `;
                    btn.innerHTML = "Start Again"
                    guess.classList.toggle('hidden');
                    guess.value = ""; 
                }
                else{
                    console.log('Sorry Bro You Are Wrong');
                    msg.innerHTML = `Sorry Boss. It's Wrong Pls Try It Again ${randWords} `;

                } 
            }
        })
    </script>

</body>
</html>
